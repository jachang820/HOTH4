{% load static %}
<div id="pass-wrapper">
	<img src="{% static 'img/eye.svg' %}" class="eye btn-show-pass">
	<input 
		class="input100" 
		name="{{ label }}" 
		id="{{ label }}" 
		{% if desc %} placeholder="{{ desc }}" {% endif %}
		type="password"
	>
	<span class="focus-input100"></span>
	<div class="error-msg" id="validate-{{ label }}"></div>
</div>
